<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet" media="screen">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
<header class="info info_margin">
  <img class="info__img" src="./eisenhower-matrix.jpg" alt="photo">
  <a class="info__link_font" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>

<section class="main-page">
  <h3 class="heading">Add Item</h3>
  <div class="block-add main-page__padding">
    <input id="new-task" class="input-text input-text_width" type="text">
    <button type="button" class="button">Add</button>
  </div>
  <h3 class="heading">Todo</h3>
  <div class="todo-block" id="incompleteTasks">
    <div class="todo-block__item">
      <div class="checkbox">
        <input id="firsCheckbox" class="checkbox__input" type="checkbox">
        <label for="firsCheckbox" class="checkbox__label checkbox__label_width">Pay Bills</label>
      </div>
      <input class="input-text" type="text">
      <button class="button" data-edit>Edit</button>
      <button class="button" data-delete>
        <img src="./remove.svg" class="button__delete" alt="icon">
      </button>
    </div>
    <div class="todo-block__item edit-mode">
      <div class="checkbox">
        <input id="secondCheckbox" class="checkbox__input" type="checkbox">
        <label for="secondCheckbox" class="checkbox__label checkbox__label_width">Go Shopping</label>
      </div>
      <input type="text" value="Go Shopping" class="input-text">
      <button class="button" data-edit>Save</button>
      <button class="button" data-delete>
        <img src="./remove.svg" class="button__delete" alt="icon">
      </button>
    </div>
  </div>
  <h3 class="heading">Completed</h3>
  <div class="todo-block" id="completedTasks">
    <div class="todo-block__item">
      <div class="checkbox">
        <input id="thirdCheckbox" class="checkbox__input" type="checkbox" checked>
        <label for="thirdCheckbox" class="checkbox__label checkbox__label_width checkbox__label_cross">See the Doctor</label>
      </div>
      <input type="text" class="input-text">
      <button class="button" data-edit>Edit</button>
      <button class="button" data-delete>
        <img src="./remove.svg" class="button__delete" alt="icon">
      </button>
    </div>
  </div>
</section>
<script src="app.js"></script>
</body>
</html>
